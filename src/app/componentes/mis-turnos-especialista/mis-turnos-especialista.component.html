<div class="contenedor-formularios">

    <div class="d-flex justify-content-center intentos">
        <label style="
                font-size: 1.8rem;
         
                color: white;
              ">Filtrar: </label>
        <input class="input-busqueda" type="text" [(ngModel)]="palabraBusqueda" (keyup)="filtrarPorCampos()"
          placeholder="Ingresar busqueda..." />
    </div>

    <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Especialista</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turno of turnosFiltrados">
            <td>{{turno.fecha.toDate() | date}}</td>
            <td>{{turno.especialidad}}</td>
            <td>{{turno.especialista.nombre}}</td>
            <td>{{turno.estado}}</td>
            <td>
            <button class="btn btn-danger" *ngIf="turno.estado == 'pendiente'" (click)="cambiarEstadoTurno(turno, 'cancelado')">Cancelar</button> 
            <button class="btn btn-warning" *ngIf="turno.estado == 'pendiente'" (click)="cambiarEstadoTurno(turno, 'rechazado')">Rechazar</button>  
            <button class="btn btn-success" *ngIf="turno.estado == 'pendiente'" (click)="cambiarEstadoTurno(turno, 'aceptado')">Aceptar</button> 
            <button class="btn btn-primary" *ngIf="turno.estado == 'aceptado'">Finalizar</button>  
            <button class="btn btn-info" *ngIf="turno.resenia">Rese√±a</button>  



            </td>

          </tr>
        </tbody>
      </table>
</div>
