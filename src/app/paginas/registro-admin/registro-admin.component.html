<div
  class="bg-image"
  style="
    background-image: url('../../../assets/GettyImages-1211152561-1.jpg');
    height: 110vh;
    display: grid;
  ">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">

<div class="contenedor-formularios">
    <!-- Links de los formularios -->
    <ul class="contenedor-tabs">
        <li class="tab tab-segunda" [class.active]="tipoFormulario"><a (click)="cambioFormulario(true)">Paciente</a></li>
        <li class="tab tab-primera" [class.active]="!tipoFormulario"><a (click)="cambioFormulario(false)">Especialista</a></li>
    </ul>

    <!-- Contenido de los Formularios -->
    <div >
        <!-- Paciente -->
        
        <div *ngIf="tipoFormulario === true">
            <h1>Registro Paciente</h1>
            <form [formGroup]="formularioPaciente" (ngSubmit)="onPacienteSubmit()">

                <!-- NOMBRE Y APELLIDO -->
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <input 
                            type="text" 
                            placeholder="Nombre" 
                            required 
                            formControlName="nombre"
                            [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('nombre')?.invalid"
                        >
                    </div>

                    <div class="contenedor-input">
                        <input 
                            type="text" 
                            placeholder="Apellido" 
                            required
                            formControlName="apellido"
                            [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('apellido')?.invalid"
                        >
                    </div>
                </div>

                <!-- DNI Y Edad -->
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <input 
                            type="number" 
                            placeholder="DNI" 
                            required 
                            formControlName="dni"
                            [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('dni')?.invalid"
                        >
                    </div>

                    <div class="contenedor-input">
                        <input 
                            type="number" 
                            placeholder="Edad" 
                            required
                            formControlName="edad"
                            [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('edad')?.invalid"
                        >
                    </div>
                </div>

                <!-- ObraSocial -->
                <div class="contenedor-input">
                    <input 
                        type="text" 
                        placeholder="Obra Social" 
                        required
                        formControlName="obraSocial"
                        [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('obraSocial')?.invalid"
                    >
                </div>

                <!-- Mail -->
                <div class="contenedor-input">
                    <input 
                        type="email" 
                        placeholder="Mail" 
                        required
                        formControlName="mail"
                        [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('mail')?.invalid"
                        >
                </div>
                
                <!-- Contrasenia -->
                <div class="contenedor-input">
                    <input 
                        type="password" 
                        placeholder="Contraseña"
                        required
                        formControlName="contrasenia"
                        [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('contrasenia')?.invalid"
                        >
                </div>

                <!-- Foto -->
                <div class="contenedor-input">
                    <input 
                        type="file" 
                        class="custom-file-input" 
                        required
                        formControlName="foto1"
                        [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('foto1')?.invalid"
                    >
                </div>

                <!-- Foto 2 -->
                <div class="contenedor-input">
                    <input 
                    type="file" 
                    class="custom-file-input" 
                    required
                    formControlName="foto2"
                    [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('foto2')?.invalid"
                    >
                </div>

                <input type="submit" class="button button-block" value="Registrar">
            </form>
        </div>

        <!-- Especialista -->
        <div  *ngIf="!tipoFormulario">
            <h1>Registro Especialista</h1>
            <form [formGroup]="formularioEspecialista" (ngSubmit)="onEspecialistaSubmit()">
                <!-- NOMBRE Y APELLIDO -->
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <input 
                            type="text" 
                            placeholder="Nombre" 
                            required 
                            formControlName="nombre"
                            [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('nombre')?.invalid"
                        >
                    </div>

                    <div class="contenedor-input">
                        <input 
                            type="text" 
                            placeholder="Apellido" 
                            required
                            formControlName="apellido"
                            [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('apellido')?.invalid"
                        >
                    </div>
                </div>

                <!-- DNI Y Edad -->
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <input 
                            type="number" 
                            placeholder="DNI"
                            required 
                            formControlName="dni"
                            [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('dni')?.invalid"
                         >
                    </div>

                    <div class="contenedor-input">
                        <input 
                            type="number" 
                            placeholder="Edad" 
                            required
                            formControlName="edad"
                            [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('edad')?.invalid"
                        >
                    </div>
                </div>

                <!-- Especialidad -->
                <div class="contenedor-input">
                    <input 
                        list="datalistOptions" 
                        placeholder="Especialidad"
                        required
                        formControlName="especialidad"
                        [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('especialidad')?.invalid"
                    >

                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>

                 <!-- Mail -->
                 <div class="contenedor-input">
                    <input 
                        type="email" 
                        placeholder="Mail" 
                        required
                        formControlName="mail"
                        [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('mail')?.invalid"
                    >
                </div>
                
                <!-- Contrasenia -->
                <div class="contenedor-input">
                    <input 
                        type="password" 
                        placeholder="Contraseña" 
                        required
                        formControlName="contrasenia"
                        [class.invalid-input]="formEspecialistaEnviado && formularioPaciente.get('contrasenia')?.invalid"
                    >
                </div>

                <!-- Foto -->
                <div class="contenedor-input">
                    <input 
                    type="file" 
                    class="custom-file-input" 
                    required
                    formControlName="foto"
                    [class.invalid-input]="formPacienteEnviado && formularioPaciente.get('foto')?.invalid"
                    >
                </div>

                <input type="submit" class="button button-block" value="Registrar">
            </form>
        </div>
    </div>
</div>
</div>
</div>
